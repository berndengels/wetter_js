<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Javascript WeatherAPP</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="js/leaflet/leaflet.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/leaflet/leaflet.js"></script>
    <script src="js/leaflet-providers/leaflet-providers.js"></script>
    <script src="js/config.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
<div class="container">
    <h1>Meine JS Wetter App</h1>
    <div class="row">
        <div id="map" class="col-8"></div>
        <div class="col-4" id="info">
            <table class="table-sm table-striped">
                <tr><td><img id="icon" src=""></td><td><span id="description"></span></td></tr>
                <tr><td>Zeit: </td><td><span id="dt"></span></td></tr>
                <tr><td>Temparatur: </td><td><span id="temp"></span>° Celsius</td></tr>
                <tr><td>min Temparatur: </td><td><span id="tempMin"></span>° Celsius</td></tr>
                <tr><td>max Temparatur: </td><td><span id="tempMax"></span>° Celsius</td></tr>
                <tr><td>Sonnenaufgang: </td><td><span id="sunrise"></span> Uhr</td></tr>
                <tr><td>Sonnenuntergang: </td><td><span id="sunset"></span> Uhr</td></tr>
                <tr><td>Windrichtung: </td><td><span id="deg"></span></td></tr>
                <tr><td>Windgeschwindigkeit: </td><td><span id="speed"></span> Bft</td></tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
